<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Tangerine">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <div id="game">

            <div class="game-title">
                <h1>Tic-tac-toe</h1>
            </div>
            <div class="users-name">
                <h4>User1 - USER1</h4>
                <h4>User1 - USER2</h4>
            </div>
            <div class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Tic-tac-toe</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" placeholder="User1">

                        <input type="text" class="form-control" placeholder="User2"> 
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            <div class="game-content">

                <div class="game-row-col">
                    <button id="button1" class="button"></button>
                    <button id="button2" class="button"></button>
                    <button id="bt3" class="button"></button>
                </div>
                <div class="game-row-col">
                    <button id="button4" class="button"></button>
                    <button id="button5" class="button"></button>
                    <button id="button6" class="button"></button>
                </div>
                <div class="game-row-col">
                    <button id="button7" class="button"></button>
                    <button id="button8" class="button"></button>
                    <button id="button9" class="button"></button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
    
</html>
